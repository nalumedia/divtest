<!DOCTYPE html>
<html>
<head>
    <title>Localized Cart Button</title>
    <script type="text/javascript">
        function getLocaleParameter() {
            var params = new URLSearchParams(window.location.search);
            return params.get('locale'); // Gets the value of 'locale' from the current URL
        }

        function updateButtonHref() {
            var cartUrl = 'https://54a328-2.myshopify.com/cart/47308723945755:1';
            var locale = getLocaleParameter();
            
            if (locale) {
                // Append the locale parameter to the cart URL
                cartUrl += '?locale=' + locale;
            }

            // Update the button's href attribute
            document.getElementById('localizedCartButton').href = cartUrl;
        }

        document.addEventListener('DOMContentLoaded', updateButtonHref);
    </script>
</head>
<body>
    <!-- Button to go to the localized cart URL -->
    <a href="#" id="localizedCartButton" class="button">Go to Localized Cart</a>
</body>
</html>
